<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Formatacao de campos</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body>
        <input id="inputTeste1" type="text" name="telefone1" placeholder="telefone1">
        <button type="submit" onclick="teste1()">TESTE 1</button>
        <p></p>
        <input id="inputTeste2" type="text" name="telefone2" placeholder="telefone2" onkeydown="javascript: fMasc( this, mTel )" maxlength="14">
        <button type="submit" onclick="teste2()">TESTE 2</button>
</body>
</html>

<script type="text/javascript">
        function teste1() {
                inputTeste1 = document.getElementById('inputTeste1')
                inputTeste2 = document.getElementById('inputTeste2')
                inputTeste2.value = inputTeste1.value
                fMasc(inputTeste2,mTel)
        }
        function teste2() {
                inputTeste2 = document.getElementById('inputTeste2')
                alert(inputTeste2.value)
        }
        function fMasc(objeto,mascara) {
                obj=objeto
                masc=mascara
                setTimeout("fMascEx()",1)
        }
        function fMascEx() {
                obj.value=masc(obj.value)
        }
        function mTel(tel) {
                tel=tel.replace(/\D/g,"")
                tel=tel.replace(/^(\d)/,"($1")
                tel=tel.replace(/(.{3})(\d)/,"$1)$2")
                if(tel.length == 9) {
                        tel=tel.replace(/(.{1})$/,"-$1")
                } else if (tel.length == 10) {
                        tel=tel.replace(/(.{2})$/,"-$1")
                } else if (tel.length == 11) {
                        tel=tel.replace(/(.{3})$/,"-$1")
                } else if (tel.length == 12) {
                        tel=tel.replace(/(.{4})$/,"-$1")
                } else if (tel.length > 12) {
                        tel=tel.replace(/(.{4})$/,"-$1")
                }
                return tel;
        }
        function mCNPJ(cnpj){
                cnpj=cnpj.replace(/\D/g,"")
                cnpj=cnpj.replace(/^(\d{2})(\d)/,"$1.$2")
                cnpj=cnpj.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3")
                cnpj=cnpj.replace(/\.(\d{3})(\d)/,".$1/$2")
                cnpj=cnpj.replace(/(\d{4})(\d)/,"$1-$2")
                return cnpj
        }
        function mCPF(cpf){
                cpf=cpf.replace(/\D/g,"")
                cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
                cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
                cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
                return cpf
        }
        function mCEP(cep){
                cep=cep.replace(/\D/g,"")
                cep=cep.replace(/^(\d{2})(\d)/,"$1.$2")
                cep=cep.replace(/\.(\d{3})(\d)/,".$1-$2")
                return cep
        }
        function mNum(num){
                num=num.replace(/\D/g,"")
                return num
        }
</script>
